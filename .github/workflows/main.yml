name: Daily ETF Data Sync
on:
  schedule:
    - cron: '30 23 * * *' # 한국시간 오전 8시 30분
  workflow_dispatch: # 수동 실행 버튼
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        # 여기에 yfinance를 추가했습니다!
        run: pip install pykrx pandas yfinance
        
      - name: Run Collector
        run: python collector.py
        
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. 일단 서버의 최신 상태를 가져와서 합칩니다 (교통 정리)
          git pull --rebase origin main
          
          # 2. 만들어진 CSV 파일들을 담습니다
          git add *.csv
          
          # 3. 변경 사항이 있을 때만 저장하고 올립니다
          git commit -m "Update ETF data with 30D time series: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
