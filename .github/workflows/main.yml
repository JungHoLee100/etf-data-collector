name: Daily ETF Data Sync
on:
  schedule:
    - cron: '30 23 * * *' # 한국시간 오전 8시 30분
  workflow_dispatch: # 수동 실행 버튼
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        # 여기에 yfinance를 추가했습니다!
        run: pip install pykrx pandas yfinance
        
      - name: Run Collector
        run: python collector.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. 파일이 존재하는지 확인하지 않고, 만들어진 모든 CSV 파일을 장바구니에 담습니다.
          git add *.csv
          
          # 2. 변경사항이 있을 때만 커밋합니다.
          git commit -m "Update Market Data: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          
          # 3. 안전하게 업데이트 후 서버에 올립니다.
          git pull --rebase origin main
          git push origin main
