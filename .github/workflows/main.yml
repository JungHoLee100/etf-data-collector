name: Daily ETF Data Sync
on:
  schedule:
    - cron: '30 23 * * *' # 한국시간 오전 8시 30분
  workflow_dispatch: # 수동 실행 버튼
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        # 여기에 yfinance를 추가했습니다!
        run: pip install pykrx pandas yfinance
        
      - name: Run Collector
        run: python collector.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. 새로 생성된 CSV 파일들을 먼저 장바구니에 담습니다.
          git add *.csv
          
          # 2. 로컬에서 먼저 저장을 완료합니다. (변경 사항이 없으면 통과)
          git commit -m "Update Market Data: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          
          # 3. 이제 서버의 최신 변경사항을 가져와 내 저장분 위에 쌓습니다.
          git pull --rebase origin main
          
          # 4. 최종적으로 서버에 올립니다.
          git push
