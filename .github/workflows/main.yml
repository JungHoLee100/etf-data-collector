name: Daily ETF Data Sync

on:
  schedule:
    - cron: '30 23 * * *' # 한국시간 오전 8시 30분
  workflow_dispatch: # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        # yfinance를 포함한 필요한 라이브러리 설치
        run: pip install pykrx pandas yfinance numpy
        
      - name: Execute Analysis Pipeline
        # 파이프(|)를 사용하여 collector와 collector2를 순서대로 실행합니다.
        run: |
          python collector.py
          python collector2.py

      - name: Commit and Push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # 생성된 모든 CSV 파일(A, C, E 및 분석 결과)을 스테이징합니다.
          git add *.csv
          
          # 변경사항이 있을 때만 커밋합니다.
          git commit -m "Update Market Data & S/A/B/F Analysis: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          
          # 안전하게 리베이스 후 푸시합니다.
          git pull --rebase origin main
          git push origin main
